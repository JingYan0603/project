<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习上午学习内容</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <!-- https://cdnjs.com/ -->
    <script src="./vue.global.min.js"></script>
</head>
<body>
    
    <div id="root" class="container">
        
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="form-group">
                            <label for="">label</label>
                            <input type="text" class="form-control" v-model.lazy.trim="firstName" placeholder="Input field">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="form-group">
                            <label for="">label</label>
                            <input type="text" class="form-control" v-model.trim="secondName" placeholder="Input field">
                        </div>
                    </div>
                </div>
                
                <h3>
                    {{ firstName }}
                </h3>
                <h3 v-text="firstName"></h3>
                <!-- 在项目中不鼓励使用v-html，因为html容易造成XSS跨站攻击 -->
                <h3 v-html="secondName"></h3>
            </div>
        </div>
        
    </div>
    

    <script>
        Vue.createApp({
            data() {
                return {
                    firstName: '--',
                    secondName: '--'
                }
            }
        }).mount('#root')
    </script>
</body>
</html>
